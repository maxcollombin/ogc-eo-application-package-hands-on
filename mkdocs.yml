site_name: 'EO Application Packages - hands-on'
theme:
    name: 'material'
    logo: imgs/TERRADUE_Icon_3.png
    favicon: img/TERRADUE_Icon_3.png
    palette:
       primary: white
       accent: teal
nav:
    - EO Application Packages - hands-on: index.md
    - Water bodies detection: water-bodies.md
    
    
plugins:
  - mermaid2
  - search
  
markdown_extensions:
    - codehilite:
        linenums: true
        guess_lang: false
    - footnotes
    - toc:
        permalink: true
    - pymdownx.details
    - admonition
    - pymdownx.tabbed
    - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - styles/css/app.css
  - https://unpkg.com/mermaid@8.9.1/dist/mermaid.css
  
extra_javascript:
  - javascripts/config.js
  - https://unpkg.com/mermaid@8.9.1/dist/mermaid.min.js
